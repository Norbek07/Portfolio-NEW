{% extends 'base.html' %}
{% load static %}
{% block title %} Portfolio {% endblock title %}
{% block content %}

        <!-- site-main -->
        <div id="main" class="site-main">
            <!-- primary -->
        	<div id="primary" class="content-area">
                <!-- site-content -->
                <div id="content" class="site-content" role="main">
                    <!-- layout-medium -->
                	<div class="layout-medium">
                        <header class="entry-header">       
                        	<h1 class="entry-title">GALLERY</h1>  
                        </header>
                        <div class="media-grid-wrap">
                            <!-- GALLERY -->
                            <div class="r-gallery masonry media-grid" data-layout="masonry" data-item-width="420">
                              {% for gallery in gallery %}
                              <div class="media-cell hentry">                         
                                <div class="media-box">
                                    <img src="{{ gallery.image.url}}" alt="gallery-post">
                                    <div class="mask">
                                        <div class="media-cell-desc">
                                            <h3>{{ gallery.title }}</h3>
                                            <h4>{{ gallery.created_date }}</h4>
                                            
                                        </div>
                                    </div>
                                    <a href="http://127.0.0.1:8000/admin/portfolio/gallery/"></a>
                                </div>
                              </div>
                              {% endfor %}
                            </div>
                        </div>         	
                    </div>
                </div>
            </div>
        </div>
        <!-- site-main -->
        {% endblock content %}
